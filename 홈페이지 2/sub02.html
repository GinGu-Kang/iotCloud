<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIMCS</title>
    <link rel="stylesheet" type="text/css" href="sub02.css">
</head>
<body>

    <div class="container">
        <!--Edit Company Imformation-->
        <form action="">
            <legend>
                <div class="photo"></div>
                <!-- <></> -->
            </legend>
            <fieldset>
                    <div class="items">
                        <div class="item">
                            <div clss="item.inner">
                                <label for="company-code">회사코드</label><br>
                                <input type="text" name="company-code"><br>
                            </div>
                            <div clss="item.inner">
                                <label for="company-addr"></label>회사 주소</label><br>
                                <input type="text" name="company-addr"><br>
                            </div>
                            <div clss="item.inner">
                                <label for="industry">업종</label><br>
                                <input type="text" name="industry"><br>
                            </div>
                        </div>
                        <div class="item">
                            <div clss="item.inner">
                                <label for="E-mail">이메일</label><br>
                                <input type="text" name="E-mail"><br>
                            </div>
                            <div clss="item.inner">
                                <label for="company-number"></label>회사 전화번호</label><br>
                                <input type="text" name="company-number"><br>
                            </div>
                            <div clss="item.inner">
                                <label for="CEO">대표 이름</label><br>
                                <input type="text" name="CEO"><br>
                            </div>
                        </div>
                    </div>    
            </fieldset>
        </form>
        <!-- <button class="btn btn-primary" type="submit">Button</button> -->


    



    </div>

</body>
</html>
